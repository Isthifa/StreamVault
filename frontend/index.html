<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Video Streaming Platform</title>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-stats {
            display: flex;
            gap: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 20px;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .upload-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }
        
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .file-input-label.has-file {
            background: #e7f3ff;
            border-color: #667eea;
            color: #667eea;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn:disabled {
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .video-player {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            position: relative;
            overflow: hidden;
        }
        
        .video-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            z-index: 1;
        }
        
        .video-content {
            padding: 1.5rem;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .video-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-completed {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }
        
        .status-processing {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
        }
        
        .status-pending {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .status-failed {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }
        
        .video-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .empty-state p {
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .error-message {
            background: linear-gradient(45deg, #fee2e2, #fecaca);
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid #fecaca;
        }
        
        .success-message {
            background: linear-gradient(45deg, #dcfce7, #bbf7d0);
            color: #166534;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            border: 1px solid #bbf7d0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .video-info-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .video-info-item i {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-stats {
                gap: 1rem;
            }
            
            .upload-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                StreamVault
            </div>
            <div class="nav-stats">
                <div><i class="fas fa-video"></i> <span id="videoCount">0</span> Videos</div>
                <div><i class="fas fa-cloud-upload-alt"></i> <span id="uploadCount">0</span> Uploads</div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="upload-section">
            <h2>
                <i class="fas fa-cloud-upload-alt"></i>
                Upload New Video
            </h2>
            <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" id="videoTitle" class="form-input" placeholder="Enter video title..." required>
                </div>
                <div class="form-group">
                    <label for="videoFile">Choose Video File</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" accept="video/*" required>
                        <label for="videoFile" class="file-input-label">
                            <i class="fas fa-file-video"></i>
                            <span class="file-label-text">Choose video file</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i>
                    Upload Video
                </button>
            </form>
            <div id="uploadStatus"></div>
        </div>
        
        <h2 class="section-title">Your Video Library</h2>
        <div id="videoGrid" class="video-grid"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/videos';
        let uploadCount = 0;
        
        // Load videos on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            setupFileInput();
        });
        
        // Setup file input functionality
        function setupFileInput() {
            const fileInput = document.getElementById('videoFile');
            const fileLabel = document.querySelector('.file-input-label');
            const fileLabelText = document.querySelector('.file-label-text');
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const fileName = e.target.files[0].name;
                    fileLabelText.textContent = fileName;
                    fileLabel.classList.add('has-file');
                } else {
                    fileLabelText.textContent = 'Choose video file';
                    fileLabel.classList.remove('has-file');
                }
            });
        }
        
        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('videoTitle');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                showStatus('Please select a video file', 'error');
                return;
            }
            
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);
            
            // Show loading state
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Uploading...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('Video uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    setupFileInput(); // Reset file input display
                    loadVideos();
                    uploadCount++;
                    updateStats();
                } else {
                    showStatus(`Upload failed: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus('Upload failed! Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            const className = type === 'error' ? 'error-message' : 'success-message';
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        async function loadVideos() {
            try {
                const response = await fetch(API_BASE);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const videos = await response.json();
                const videoGrid = document.getElementById('videoGrid');
                
                if (videos.length === 0) {
                    videoGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-video"></i>
                            <h3>No videos yet</h3>
                            <p>Upload your first video to get started with your streaming library</p>
                        </div>
                    `;
                } else {
                    videoGrid.innerHTML = videos.map(video => createVideoCard(video)).join('');
                }
                
                updateStats(videos.length);
            } catch (error) {
                const videoGrid = document.getElementById('videoGrid');
                videoGrid.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load videos. Please refresh the page.
                    </div>
                `;
            }
        }
        
        function createVideoCard(video) {
            const statusClass = `status-${video.processingStatus.toLowerCase()}`;
            const statusText = video.processingStatus.charAt(0).toUpperCase() + 
                            video.processingStatus.slice(1).toLowerCase();
            
            return `
                <div class="video-card">
                    <div id="player-${video.id}" class="video-player"></div>
                    <div class="video-content">
                        <div class="video-title">${video.title}</div>
                        <div class="video-meta">
                            <span class="status-badge ${statusClass}">
                                ${getStatusIcon(video.processingStatus)} ${statusText}
                            </span>
                            <div class="video-info-item">
                                <i class="fas fa-hdd"></i>
                                ${formatFileSize(video.fileSize)}
                            </div>
                            ${video.duration ? `
                                <div class="video-info-item">
                                    <i class="fas fa-clock"></i>
                                    ${formatDuration(video.duration)}
                                </div>
                            ` : ''}
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-primary btn-sm" onclick="playVideo(${video.id})" 
                                    ${video.processingStatus !== 'COMPLETED' ? 'disabled' : ''}>
                                <i class="fas fa-play"></i>
                                Play
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteVideo(${video.id})">
                                <i class="fas fa-trash"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getStatusIcon(status) {
            const icons = {
                'COMPLETED': 'fas fa-check',
                'PROCESSING': 'fas fa-spinner fa-spin',
                'PENDING': 'fas fa-clock',
                'FAILED': 'fas fa-times'
            };
            return `<i class="${icons[status] || 'fas fa-question'}"></i>`;
        }
        
        function playVideo(videoId) {
            const playerId = `player-${videoId}`;
            const playerDiv = document.getElementById(playerId);
            const playlistUrl = `${API_BASE}/${videoId}/playlist.m3u8`;
            
            // Clear any existing player
            if (window[`player_${videoId}`]) {
                window[`player_${videoId}`].dispose();
            }
            
            // Create video element
            playerDiv.innerHTML = `
                <video id="video-${videoId}" class="video-js vjs-default-skin" controls preload="auto" 
                       width="100%" height="200" data-setup="{}">
                    <source src="${playlistUrl}" type="application/x-mpegURL">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>.
                    </p>
                </video>
            `;
            
            // Initialize Video.js player
            const player = videojs(`video-${videoId}`, {
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.5, 2],
                html5: {
                    hls: {
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true,
                        overrideNative: true
                    }
                }
            });
            
            // Store player reference
            window[`player_${videoId}`] = player;
            
            player.ready(() => {
                player.play().catch(error => {
                    console.error('Play error:', error);
                });
            });
        }
        
        async function deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video? This action cannot be undone.')) {
                try {
                    const response = await fetch(`${API_BASE}/${videoId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadVideos();
                    } else {
                        alert('Failed to delete video. Please try again.');
                    }
                } catch (error) {
                    alert('Delete failed! Please try again.');
                }
            }
        }
        
        function updateStats(videoCount = null) {
            if (videoCount !== null) {
                document.getElementById('videoCount').textContent = videoCount;
            }
            document.getElementById('uploadCount').textContent = uploadCount;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
    </script>
</body>
</html>
